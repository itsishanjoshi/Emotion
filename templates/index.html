<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body">
        <div class="container-fluid row overflow-hidden ">
          <a class="navbar-brand col-lg-8 ml-5 logo" href="http://localhost:4200/home"><img src="https://i.ibb.co/QcqWfj1/logo-removebg-preview.png" width="100" height="50" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav col-lg-4 list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"><i class="bi bi-house"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/resume" routerLinkActive="active">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/" routerLinkActive="active">Project</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="text-center">Upload Image to Classify Emotion</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file" id="file-input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                $.ajax({
                    type: 'POST',
                    url: '/predict',  // Changed to match the backend route
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#result').html('<h3>Emotion: ' + response.emotion + '</h3>' + 
                                          '<img src="static/uploads/' + response.filename + '" class="img-fluid mt-3">');
                    },
                    error: function() {
                        alert('An error occurred while uploading the image');
                    }
                });
            });
        });
    </script>
</body>
</html>
